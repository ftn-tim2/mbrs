{% extends 'app/main.html' %}
{% block content %}

<div class="container-fluid">
    <div class="row">
        <div class="col-md-10">     
			<form class="form-horizontal" action="" method="POST">
			{% csrf_token%}
			  <fieldset>
			    <legend>Payment</legend>
			    <div class="form-group">
			      <label for="inputEmail" class="col-lg-2 control-label">{{paymentForm.dateReceived.label}}</label>
			      <div class="col-lg-10">
			        {{paymentForm.dateReceived}}
			      </div>        
			      <label for="inputEmail" class="col-lg-2 control-label">{{paymentForm.paymetMethod.label}}</label>
			      <div class="col-lg-10">
			        {{paymentForm.paymetMethod}}
			      </div>        
			      <label for="inputEmail" class="col-lg-2 control-label">{{paymentForm.amountReceived.label}}</label>
			      <div class="col-lg-10">
			        {{paymentForm.amountReceived}}
			      </div>        
			      <label for="inputEmail" class="col-lg-2 control-label">{{paymentForm.canceled.label}}</label>
			      <div class="col-lg-10">
			        {{paymentForm.canceled}}
			      </div>        
			      <label for="inputEmail" class="col-lg-2 control-label">{{paymentForm.order.label}}</label>
			      <div class="col-lg-10">
			        {{paymentForm.order}}
			      </div>            
				</div>
			    <div class="form-group">
			      <div class="col-lg-10 col-lg-offset-2">
			        <button type="reset" class="btn btn-default">Cancel</button>
			        <button type="submit" class="btn btn-primary">Submit</button>
			      </div>
			    </div>
			  </fieldset>
			</form>  
        </div>
    </div>
</div>

{% endblock %}
