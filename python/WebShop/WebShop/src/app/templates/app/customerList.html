{% extends 'app/main.html' %}
{% block content %}

<div class="container-fluid">
    <div class="row">
        <div class="col-md-3">
              <fieldset>
                <div class="form-group">
                <ul>
                    {% for customer  in customers %}
                       <li class="list-unstyled">
                       {% if customer.name == null %}
                       <a href="{% url 'customer' customer.id %}" class="col-lg-8" > Customer {{customer.id}}</a>
                       {% else %}
                       <a href="{% url 'customer' customer.id %}" class="col-lg-8"> {{customer.name}}</a> 
                       {% endif %}
                         {% if deletable == "true" %}
                         <form action="{% url 'delete_customer' customer.id %}" method="POST">
                         {% csrf_token %}
                          <input type="submit" class="col-lg-4" value="Delete" />
                         </form>
                         {% endif %}
                       </li>
                    {% endfor %}  
                </ul>      
                </div>
              </fieldset>
        </div>
    </div>
</div>

{% endblock %}
