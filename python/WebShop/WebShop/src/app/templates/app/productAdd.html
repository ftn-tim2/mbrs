{% extends 'app/main.html' %}
{% block content %}

<div class="container-fluid">
    <div class="row">
        <div class="col-md-10">     
			<form class="form-horizontal" action="" method="POST">
			{% csrf_token%}
			  <fieldset>
			    <legend>Product</legend>
			    <div class="form-group">
			      <label for="inputEmail" class="col-lg-2 control-label">{{productForm.productName.label}}</label>
			      <div class="col-lg-10">
			        {{productForm.productName}}
			      </div>        
			      <label for="inputEmail" class="col-lg-2 control-label">{{productForm.description.label}}</label>
			      <div class="col-lg-10">
			        {{productForm.description}}
			      </div>        
			      <label for="inputEmail" class="col-lg-2 control-label">{{productForm.stockKeepingUnit.label}}</label>
			      <div class="col-lg-10">
			        {{productForm.stockKeepingUnit}}
			      </div>            
			      <label for="inputEmail" class="col-lg-2 control-label">{{productForm.category.label}}</label>
			      <div class="col-lg-10">
			        {{productForm.category}}
			      </div>            
			      <label for="inputEmail" class="col-lg-2 control-label">{{productForm.vendor.label}}</label>
			      <div class="col-lg-10">
			        {{productForm.vendor}}
			      </div>            
				</div>
			    <div class="form-group">
			      <div class="col-lg-10 col-lg-offset-2">
			        <button type="reset" class="btn btn-default">Cancel</button>
			        <button type="submit" class="btn btn-primary">Submit</button>
			      </div>
			    </div>
			  </fieldset>
			</form>  
        </div>
    </div>
</div>

{% endblock %}
