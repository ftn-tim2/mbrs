{% extends 'app/main.html' %}
{% block content %}

<div class="container-fluid">
    <div class="row">
        <div class="col-md-3">
              <fieldset>
                <div class="form-group">
                <ul>
                    {% for orderItem  in orderItems %}
                       <li class="list-unstyled">
                       {% if orderItem.name == null %}
                       <a href="{% url 'orderItem' orderItem.id %}" class="col-lg-8" > OrderItem {{orderItem.id}}</a>
                       {% else %}
                       <a href="{% url 'orderItem' orderItem.id %}" class="col-lg-8"> {{orderItem.name}}</a> 
                       {% endif %}
                         {% if deletable == "true" %}
                         <form action="{% url 'delete_orderItem' orderItem.id %}" method="POST">
                         {% csrf_token %}
                          <input type="submit" class="col-lg-4" value="Delete" />
                         </form>
                         {% endif %}
                       </li>
                    {% endfor %}  
                </ul>      
                </div>
              </fieldset>
        </div>
    </div>
</div>

{% endblock %}
