{% extends 'app/main.html' %}
{% block content %}

<div class="container-fluid">
    <div class="row">
        <div class="col-md-10">     
			<form class="form-horizontal" action="" method="POST">
			{% csrf_token%}
			  <fieldset>
			    <legend>Customer</legend>
			    <div class="form-group">
			      <label for="inputEmail" class="col-lg-2 control-label">{{customerForm.name.label}}</label>
			      <div class="col-lg-10">
			        {{customerForm.name}}
			      </div>        
			      <label for="inputEmail" class="col-lg-2 control-label">{{customerForm.address.label}}</label>
			      <div class="col-lg-10">
			        {{customerForm.address}}
			      </div>        
			      <label for="inputEmail" class="col-lg-2 control-label">{{customerForm.city.label}}</label>
			      <div class="col-lg-10">
			        {{customerForm.city}}
			      </div>            
				</div>
			    <div class="form-group">
			      <div class="col-lg-10 col-lg-offset-2">
			        <button type="reset" class="btn btn-default">Cancel</button>
			        <button type="submit" class="btn btn-primary">Submit</button>
			      </div>
			    </div>
			  </fieldset>
			</form>  
        </div>
    </div>
</div>

{% endblock %}
